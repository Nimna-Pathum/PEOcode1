<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>

</head>

<body>

    <h2 style="color: rgb(10, 13, 13);text-align: center;background-color: rgb(21, 255, 0) ;">
        Registration Form
    </h2>
    <form>
        <label for="Fname">First Name</label>
        <input type="text" id="Fname"><br>

        <label for="Lname">Last Name</label>
        <input type="text" id="Lname"><br>

        <label for="mail">Email</label>
        <input type="email" id="mail"><br>

        <label for="pword">Password</label>
        <input type="password" id="pword"><br>

        <label for="bio">Bio</label>
        <textarea id="bio" clos="30" rows="10"></textarea><br>


        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">
        <br>

        <label for="check">Save my details</label>
        <input type="checkbox" id="check"><br>


        <label for="pic">Image</label>
        <input type="file" id="pic" accept="image/*"><br>

        <button>Create my Account</button>

        <h1>Hi</h1>

    </form>

</body>

</html>
